{% extends 'base.html' %}

{% block content %}



<h1 class="text-center">{{ object.name }}</h1>

<ul class="list-group">
  <li class="list-group-item">
  <p>{{ object.description }}</p>
    {% if counter_views.viewed %}<br>
    <b>Вы уже смотрели это объявление</b>
    {% endif %}
    <br>
    <b>Просмотров:{{ counter_views.counter }}</b>
  </li>
</ul>

{% endblock %}
